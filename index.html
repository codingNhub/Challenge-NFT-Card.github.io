<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
  <div class="grid-conatiner">
      <div class="grid-item">
        <img class="desktop-img" src="desktop-pic.jpg" alt="Desktop-Image">
        <div class="overlay">
          <img class="overlay-image" src="icon-view.svg" alt="Iocn-Veiw">
 
        </div>
      </div>
      <div class="grid-itme">
        <h3 class="heading-h3">
          Equilibrium #3429
        </h3>
        <p class="paragraph1">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul>
          <li class="first-item"><img src="icon-ethereum.svg" alt="icon-ethereum"> 0.041ETH </li>
            <li class="last-item"><img src="icon-clock.svg" alt="icon-clock"> 3 days left</li>
        </ul>
      </div>
    <hr>
    <div class="content-Info">
      <img class="image-avatar"src="image-avatar.png" alt="image-avatar">
      <p class="paragarph2">
       <span>Creation of</span> Jules Wyvern
      </p>
  </div>
</main>
  <div class="attribution">
    <span>Challenge by </span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <span>Coded by</span> <a href="https://github.com/codingNhub">Fatima</a>.
  </div>
</body>
</html>
